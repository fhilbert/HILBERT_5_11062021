<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c4bf069e4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap.min.css">

    <title>ORINOCO</title>
</head>

<body>
    <header>
        <div class="row ">
            <div class="col text-center" style=" background-color: #f0e3ed">
                <a class="navbar-brand" href="../index.html">
                    <img src="logo.png" width="140" height="60" alt="Orinoco logo">
                </a>
            </div>
        </div>

        <div class="bg-light">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light" style="background-color: #f0e3ed">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse justify-content-center">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link active" href="../index.html">Accueil </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="panier.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="col">
            <img src="teddy2.webp" class="center-block image-resize-mode" height=600px width=100% alt="Peluches">
        </div>

    </header>

    <main>
        <div class="row ">
            <div class="mt-5 col md-col-7">
                <h1 class="display-4 text-center">
                    <i class="fas fa-shopping-basket red"> </i>
                    Mon Panier
                </h1>
                <table class="table table-striped mt-5 col-8">
                    <thead>
                        <tr>
                            <th class="reference col-4">Référence</th>
                            <th>Image</th>
                            <th>Nom</th>
                            <th>Couleur</th>
                            <th>Qté</th>
                            <th>Prix</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="basket-list"></tbody>
                </table>
                <div id="message" class="col"></div>
                <div class="mx-3 mt-5 row">
                    <div class="col-8"> </div>
                    <div id="total" class="col-4 fs-3 border border-dark"></div>
                </div>
            </div>

            <!-- form -->
            <div class="col md-col-5 mt-3">
                <div class="row d-flex flex-column-reverse flex-md-row">
                    <div class="col greybg mx-auto my-3 p-3 shadow">
                        <form id="dataUser" class="greybg">
                            <h5 class="font-weight-bold text-center mb-5 display-6">Informations personnelles</h5>
                            <div class="grey">&ast; obligatoire</div>
                            <div class="p-3 col-6">
                                <input name="email" type="email" class="form-control" id="email"
                                    pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                    aria-describedby="emailHelp" placeholder="Email&ast;" required="">
                            </div>
                            <div class="d-flex">
                                <div class="p-3">
                                    <input type="text" class="form-control" id="lastName" placeholder="Nom&ast;"
                                        pattern="[A-Za-z ]{1,32}" required>
                                </div>
                                <div class="p-3">
                                    <input type="text" class="form-control" id="firstName" placeholder="Prénom&ast;"
                                        pattern="[A-Za-z ]{1,32}" required>
                                </div>
                                <div class=" p-3">
                                    <input type="number" class="form-control" id="tel" placeholder="téléphone">
                                </div>
                            </div>
                            <div class=" p-3">
                                <input type="text" class="form-control" id="address" placeholder="Adresse&ast;"
                                    required>
                            </div>
                            <div class="d-flex">
                                <div class="p-3">
                                    <input type="number" pattern="[0-9]{5}" class="form-control" id="cp"
                                        placeholder="Code Postal" required>
                                </div>
                                <div class="p-3">
                                    <input type="text" class="form-control" id="city" placeholder="Ville&ast;" required>
                                </div>
                            </div>
                            <div class="text-center danger">
                                <div id="error" class="alert-danger col-6"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button id="purchaseBtn" class="btn btn-primary mt-5 my-2" type="submit">Valider votre
                commande</button>
        </div>


    </main>


    <footer>
        <div class="bg-light mt-5">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisation</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="panier.js" async></script>

</body>

</html>
